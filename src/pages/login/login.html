<ion-content>
     
  <img class="login-title" src="./assets/imgs/login-back.png" width="100%" height="240px"/>

  <div class="login-circle" *ngIf="isLogin">
    Log In
  </div>

  <div class="login-circle" *ngIf="!isLogin">
    Sign Up
  </div>

  <div class="" padding>
    <form (ngSubmit)="login()" #loginForm="ngForm" *ngIf="isLogin">
      <!-- input labels -->
      <div class="input-label-group">
        <ion-input class="login-input" type="email" placeholder="Email" name="lmail" [(ngModel)]="lmail" required></ion-input>
        <ion-input class="login-input" type="password" placeholder="Password" name="lpass" [(ngModel)]="lpass" required></ion-input>
        <button ion-button full round large [disabled]="!loginForm.form.valid">Log In</button>
      </div>
    </form>

    <form (ngSubmit)="signup()" #signupForm="ngForm" *ngIf="!isLogin">
      <!-- input labels -->
      <div class="input-label-group">
        <ion-input class="login-input" type="name" placeholder="Name" name="name" [(ngModel)]="name" required></ion-input>
        <ion-input class="login-input" type="email" placeholder="Email" name="email" [(ngModel)]="email" required></ion-input>
        <ion-input class="login-input" type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
        <ion-input class="login-input" type="password" placeholder="Confirm Password" name="confpass" [(ngModel)]="confpass" required></ion-input>
        <button ion-button full round large [disabled]="!signupForm.form.valid">Sign Up</button>
      </div>
    </form>
  
    <!-- form buttons -->
    <div class="input-label-group">
      <div id="or"> - OR - </div>
      <button ion-button icon-end full round large color="facebook" (click)="loginWithFB()">
        Connect with facebook
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
      <a id="create-account-button" (click)="createAccountPage()" *ngIf="isLogin">Create an Account</a>
      <a id="login-back" (click)="loginBackPage()" *ngIf="!isLogin">Back</a>
    </div>

  </div>

</ion-content>
